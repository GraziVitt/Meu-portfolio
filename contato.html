<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grazielle Ramos | Contato</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1 class="logo">Grazielle Ramos</h1>
            <nav class="main-nav">
                <a href="index.html">Sobre Mim</a>
                <a href="formacao.html">Formação</a>
                <a href="portfolio.html">Portfólio</a>
                <a href="contato.html" class="active">Contato</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="contact-section">
            <h2>Entre em Contato</h2>
            
            <div class="contact-grid">
                <div class="contact-form">
                    <form>
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Mensagem</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn">Enviar Mensagem</button>
                    </form>
                </div>
                
                <div class="contact-info">
                    <h3>Informações de Contato:</h3>
                    <div class="info-item">
                        <h4>Email</h4>
                        <p>grazivitt@gmail.com</p>
                    </div>
                    
                    <div class="social-links">
                        <h4>Redes Sociais</h4>
                        <a href="https://github.com/GraziVitt" class="social-link" target="_blank">GitHub</a>
                        <a href="https://www.linkedin.com/in/grazielle-vit%C3%B3ria-1aa086350/?trk=opento_sprofile_details" 
                        class="social-link" target="_blank">LinkedIn</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Grazielle Ramos. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
